// test config file for dan's server.
//set Gametype to 0 for Free for All Mode 
g_gametype 0
//Free For All Settings Below
//set ffa fraglimit. Set to 0 for no limit.
fraglimit 42
//set ffa timelimit. Set to 0 for no limit.
timelimit 14
//set Maximum number of clients
sv_maxclients 8
//set host name that shows up in server list. Change below to your server name preference and remove the //
sv_hostname "fredstonia"
//set message of the day that players see while connecting to the server. Must be set before level loads. Change below to your message of the day preference and remove the //
g_motd "The Fraggingest Place on Earth"
//set requirement for client password. 1=require password, 0=no password required (Default: 0)
sv_privateClients 0
//set password for private server "" for no password
sv_privatePassword ""
//set remote console password
rconpassword ""
//turn on/off pak cheat check. 1=on, 0=off (Default: 1)
sv_pure 1
//set max allowable rate for a client. 8000 to 10000 recommended. Max: 25000 (Default: 0)
sv_maxRate 10000
//add up to 4 additional master servers to report to (As you can see the ingame configs don't report to id automatically)
sv_master1 ""
sv_master2 ""
sv_master3 ""
sv_master4 ""
sv_master5 ""
//Set map selection, cycle order, and load first map for free for all
set d1 "map metro ; set nextmap vstr d2"
set d2 "map coralctf ; set nextmap vstr d3"
set d3 "map addict ; set nextmap vstr d4"
set d4 "map antilogic ; set nextmap vstr d5"
set d5 "map bk_thetruth ; set nextmap vstr d6"
set d6 "map bluemonday ; set nextmap vstr d7"
set d7 "map falloutbunker ; set nextmap vstr d8"
set d8 "map hydrogen ; set nextmap vstr d9"
set d9 "map ik3dm1 ; set nextmap vstr d10"
set d10 "map ik3dm2 ; set nextmap vstr d11"
set d11 "map 17+ ; set nextmap vstr d12"
set d12 "map yog3dm4 ; set nextmap vstr d13"
set d13 "map lae3dm1 ; set nextmap vstr d14"
set d14 "map q3mbd ; set nextmap vstr d15"
set d15 "map teqdm1 ; set nextmap vstr d16"
set d16 "map wintergames ; set nextmap vstr d17"
set d17 "map obiwanshouse ; set nextmap vstr d18"
set d18 "map she'k ; set nextmap vstr d1"
vstr d1
//set weapon respawn times for free for all in seconds. May need to decrease for large number of clients. (Default: 5)
g_weaponrespawn 4
//set voting. 1=on, 0=off (Default: 1)
g_allowvote 1
//set power multiples for quad damage (Default: 3)
g_quadfactor 3
//syncronous clients is necessary to allow client demo recording. Setting to 1 allows recording but play is not smooth and is not recommended for normal use. (Default: 0)
g_syncronousClients 0
//additions by Dekard- Anything with sets will be seen in the server settings in gamespy and in game for server settings.
