// fred server for free for all.
// version 0.18
// last significant modification: 11/8/2003

g_gametype 0
  // g_gametype is 0 for free for all, 1 for team deathmatch, 2 for tournament,
  // and 3 for capture the flag.

fraglimit 42
  // Sets the maximum number of frags before victory.  Set this to zero to not
  // have a frag limit.

timelimit 14
  // Set the timelimit for the game (in minutes).  The person with the most
  // points when the timer expires is the winner.  Set this to zero if there
  // should not be a time limit.

sv_maxclients 10
  // Set the maximum number of clients that can connect at once.  This includes
  // the bots that have been added to the game.

sv_hostname "fredstonia"
  // This is the name of this quake3 server.

sv_allowDownload 0
  // Allow auto-download since we are on a lan in this case.  The client
  // needs to have the 'cl_allowdownload' flag set to 1 for it to even try.

sets "Administrator" "fred"
sets "Email" "fred@gruntose.com"
sets "URL" "http://www.gruntose.com"
sets "Location" "Grunston"
sets "CPU" "AMD Athlon 1Ghz"

//set requirement for client password. 1=require password, 0=no password required (Default: 0)
sv_privateClients 0

//set password for private server "" for no password
sv_privatePassword ""

//set remote console password
rconpassword ""
//turn on/off pak cheat check. 1=on, 0=off (Default: 1)
sv_pure 1

//set max allowable rate for a client. 8000 to 10000 recommended. Max: 25000 (Default: 0)
sv_maxRate 25000

//add up to 4 additional master servers to report to (As you can see the ingame configs don't report to id automatically)
sv_master1 ""
sv_master2 ""
sv_master3 ""
sv_master4 ""
sv_master5 ""

